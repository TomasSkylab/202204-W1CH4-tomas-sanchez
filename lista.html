<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="/style.css" />

        <title>Lista de la compra</title>
    </head>
    <body>
        <header class="menu">
            <nav class="navigation">
                <h1 class="navigation__text">Lista de la compra</h1>
                <ul class="navigation__list">
                    <li class="navigation__text__item">Principal</li>
                    <li class="navigation__text__item">lista</li>
                    <li class="navigation__text__item">Acerca de</li>
                </ul>
            </nav>
        </header>
        <main>
            <section class="purchased-items">
                <img
                    class="purchased__icon__plus"
                    src="/circle-plus-solid.svg"
                    alt="circle-plus"
                />
                <p class="purchased__text">2/3 comprados</p>
            </section>
            <section class="list-items">
                <ul class="list__items">
                    <li>
                        <input
                            class="list__items__checkbox"
                            type="checkbox"
                        /><label for="name">Pan</label>
                    </li>
                    <li>
                        <input
                            class="list__items__checkbox"
                            type="checkbox"
                        /><label for="name">Azúcar</label>
                    </li>
                    <li>
                        <input
                            class="list__items__checkbox"
                            type="checkbox"
                        /><label for="name">Leche</label>
                    </li>
                </ul>
                <ul class="list__price">
                    <li class="list__item__price">
                        0.75€
                        <img
                            class="purchased__icon__xmark"
                            src="/xmark-solid.svg"
                            alt="circle-plus"
                        />
                    </li>

                    <li class="list__item__price">
                        0
                        <img
                            class="purchased__icon__xmark"
                            src="/xmark-solid.svg"
                            alt="circle-plus"
                        />
                    </li>

                    <li class="list__item__price">
                        1.20€<img
                            class="purchased__icon__xmark"
                            src="/xmark-solid.svg"
                            alt="circle-plus"
                        />
                    </li>
                </ul>
            </section>
            <ul class="list-price">
                <li class="list__total__price">1.95€</li>
            </ul>
        </main>
    </body>
</html>
