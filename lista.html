<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="/style.css" />
        <link rel="icon" href="/carritp.jpeg">

        <title>Lista de la compra</title>
    </head>
    <body>
        <header class="menu">
            <nav class="navigation">
                <h1 class="navigation__text">Lista de la compra</h1>
                <ul class="navigation__list">
                    <li class="navigation__text__item">Principal</li>
                    <li class="navigation__text__item">lista</li>
                    <li class="navigation__text__item">Acerca de</li>
                </ul>
            </nav>
        </header>
        <main>
            <section class="purchased-items">
                <div class="purchased_items__item" >
                <img
                class="purchased-items__icon" src="/circle-plus-solid.svg" alt="circle-plus-icon"/>
                </div>
                <div class="purchased_items__item" >
                <p class="purchased-items__quantity">2/3 comprados</p>
                </div>
            </section>
            <section class="list-items">
                <ul class="list-items__list">
                    <li class="list-items__list__items" >
                        <div>
                            <input class="list-items__list__items_checkbox" type="checkbox"/>
                            <p class="list-items__list__items__item" >Pan</p>
                        </div>
                        <div>
                            <p class="list-items__list__items__price" >0.75€</p>
                            <img class="list-items__list__items__icon" src="/xmark-solid.svg" alt="circle-plus">
                        </div>
                    </li>

                   <li class="list-items__list__items" >
                        <div>
                            <input class="list-items__list__items_checkbox" type="checkbox"/>
                            <p class="list-items__list__items__item" >Azúcar</p>
                        </div>
                        <div>
                            <p class="list-items__list__items__price" >0€</p>
                            <img class="list-items__list__items__icon" src="/xmark-solid.svg" alt="circle-plus">
                        </div>
                    </li>

                   <li class="list-items__list__items" >
                        <div>
                            <input class="list-items__list__items_checkbox" type="checkbox"/>
                            <p class="list-items__list__items__item" >Leche</p>
                        </div>
                        <div>
                            <p class="list-items__list__items__price" >1.20€</p>
                            <img class="list-items__list__items__icon" src="/xmark-solid.svg" alt="circle-plus">
                        </div>
                    </li>
                    
                     </ul>
            </section>
            <ul class="list-price">
                <li class="list">1.95€</li>
            </ul>
        </main>
    </body>
</html>
